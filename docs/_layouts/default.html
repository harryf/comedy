<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@5.34.1/dist/lite/builds/browser.umd.js" integrity="sha256-PwDce3Wzwi9zHPn8hTJDDs6rmWsV/Qv/SwKTQDttA4A=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.79.2/dist/instantsearch.production.min.js" integrity="sha256-xzEobMl7YU4X8/v8b+Ax4tXJtrs9DVhKOzKDSnZgj1Q=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/reset-min.css" integrity="sha256-KvFgFCzgqSErAPu6y9gz/AhZAvzK48VJASu3DpNLCEQ=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@8.5.1/themes/satellite-min.css" integrity="sha256-woeV7a4SRDsjDc395qjBJ4+ZhDdFn8AqswN1rlTO64E=" crossorigin="anonymous">


</head>
<body>
    <div class="wrapper">
        {% unless page.layout == 'player' %}
        <header class="site-header">
            <div class="header-content">
                <div class="title-section text-center">
                    <a class="site-title flex items-center justify-center gap-4" href="{{ site.baseurl }}/">
                        <i class="fas fa-robot"></i>{{ site.title }}<i class="fas fa-robot"></i>
                    </a>
                    <p class="tagline">{{ site.description }}</p>
                </div>
                <nav class="site-nav">
                    <a href="{{ site.baseurl }}/"><i class="fas fa-home"></i> Home</a>
                    <a href="{{ site.baseurl }}/shows"><i class="fas fa-star"></i> Shows</a>
                    <!-- <a href="{{ site.baseurl }}/bits"><i class="fas fa-microphone"></i> Comedy Bits</a>
                    <a href="{{ site.baseurl }}/themes"><i class="fas fa-palette"></i> Themes</a>
                    <a href="{{ site.baseurl }}/joke-types"><i class="fas fa-laugh"></i> Joke Types</a> -->
                    <a href="{{ site.baseurl }}/search"><i class="fas fa-search"></i> Search</a>
                </nav>
            </div>
        </header>        
        {% endunless %}

        <main class="page-content">
            <div class="wrapper">
                {{ content }}
            </div>
        </main>
    </div>
</body>
</html>
